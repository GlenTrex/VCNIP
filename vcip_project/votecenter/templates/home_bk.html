<!DOCTYPE html>
<htlm>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />  
        <title>Vote Center</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light
        bg-light mb-3">
        <div class="container">
          <a class="navbar-brand" href="#">Vote Centers Network Info Page</a>
          <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Technical Guides</a>
              <a class="nav-link" href="#">Login</a>
              <a class="nav-link" href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
        <div class="container">
        <form>
            <div class="mb-3">
              <label class="form-label">Search for Vote Center:</label>
              <input type="text" name="searchVoteCenter" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        <p>Searching for: {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for votecenter in votecenters %}
        <div v-for="votecenter in votecenters" class="col">
        <div class="card">
        <img class="card-img-top" src="{{ votecenter.image.url }}" />
        <div class="card-body">
        <h5 class="card-title fw-bold">{{ votecenter.sitename}}</h5>
        <p class="card-text">{{ votecenter.description}}</p>
        {% if votecenter.url %}
        <a href="{{ votecenter.url }}"
        class="btn btn-primary">
        Votecenter Link
        </a>
        {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
        </div>
          <br />
          <br />
          <h2>Join our contact list:</h2>
          <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Enter your email:
                </label>
                <input type="email" class="form-control"
                name="email" />
            </div>
            <button type="submit" class="btn btn-primary">
                Sign Up
            </button>
          </form>
        </div>
    </body>
</htlm>
